<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rifa Navidad</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: #ececec;
        text-align: center;
    }

    /* CONTENEDOR 9:16 ESPECIAL PARA ESTADO DE WHATSAPP */
    .captura {
        width: 720px;        /* proporciÃ³n recomendada */
        height: 1280px;      /* 9:16 */
        margin: 0 auto;
        padding: 20px;
        background: url('/mnt/data/0404f248-9947-4d94-959b-643bbd47d688.png') center/cover no-repeat;
        border-radius: 25px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .titulo {
        font-size: 55px;
        font-weight: 900;
        color: white;
        text-shadow: 3px 3px 8px black;
        margin-bottom: 5px;
    }

    .info {
        font-size: 32px;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 6px black;
        margin-top: 5px;
    }

    .valor {
        font-size: 50px;
        font-weight: 900;
        color: #ffeb00;
        text-shadow: 3px 3px 8px black;
        font-family: Impact, Arial Black, sans-serif;
    }

    .nequi {
        font-size: 50px;
        font-weight: 900;
        background: #ffffffcc;
        padding: 12px 25px;
        border-radius: 20px;
        color: #001a4d;
        margin-top: 15px;
        font-family: Impact, Arial Black, sans-serif;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 10px;
        width: 80%;
        margin-top: 20px;
    }

    .num {
        background: #ffffffdd;
        color: #002255;
        padding: 16px;
        border-radius: 12px;
        font-size: 30px;
        font-weight: 800;
        cursor: pointer;
        transition: .2s;
    }

    .num.tachado {
        background: #ff0000dd;
        color: white;
        text-decoration: line-through;
        transform: scale(.9);
    }

    .btn-descargar {
        margin-top: 25px;
        padding: 15px 25px;
        font-size: 22px;
        font-weight: 800;
        border-radius: 15px;
        border: none;
        background: #0055ff;
        color: white;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="captura" id="captura">

    <div class="titulo">ðŸŽ„ GRAN RIFA NAVIDEÃ‘A ðŸŽ„</div>

    <div class="info">Premio: <b>$300.000</b></div>
    <div class="info">Sortea: <b>24 de diciembre</b></div>
    <div class="valor">$10.000</div>

    <div class="nequi">Nequi: 3118503614</div>

    <div class="grid" id="grid"></div>
</div>

<button class="btn-descargar" onclick="descargar()">Descargar imagen lista para WhatsApp</button>


<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const grid = document.getElementById("grid");

// Crear nÃºmeros 00â€“99
for (let i = 0; i < 100; i++) {
    const num = document.createElement("div");
    num.className = "num";
    num.textContent = i.toString().padStart(2, "0");

    if (localStorage.getItem("num" + i) === "1") {
        num.classList.add("tachado");
    }

    num.onclick = () => {
        num.classList.toggle("tachado");
        localStorage.setItem("num" + i, num.classList.contains("tachado") ? "1" : "0");
    };

    grid.appendChild(num);
}

// Descargar SOLO el recuadro 9:16 SIN el botÃ³n
function descargar() {
    const area = document.getElementById("captura");
    html2canvas(area, { scale: 3 }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'rifa_estado_whatsapp.png';
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>

</body>
</html>
