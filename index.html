<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gran Rifa NavideÃ±a</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #e8e8e8;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
    }

    .contenedor {
        width: 380px;
        background: url("https://i.imgur.com/mf3QMKb.jpeg") center/cover no-repeat;
        padding: 20px;
        border-radius: 25px;
        margin-top: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
        text-align: center;
        font-size: 34px;
        font-weight: 900;
        color: white;
        text-shadow: 3px 3px 7px black;
    }

    .info {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 6px black;
        margin: 5px 0;
    }

    .valor {
        font-size: 35px;
        font-weight: 900;
        background: #ffe100;
        color: #000;
        padding: 5px 15px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 8px;
    }

    .nequi {
        margin-top: 10px;
        font-size: 32px;
        font-weight: 900;
        background: #ffffffd9;
        color: #002255;
        padding: 8px 15px;
        border-radius: 12px;
        display: inline-block;
        text-shadow: none;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin-top: 20px;
    }

    .num {
        background: #ffffffdd;
        padding: 12px 0;
        border-radius: 10px;
        font-size: 22px;
        font-weight: 800;
        color: #002255;
        cursor: pointer;
        transition: 0.2s;
    }

    .num.tachado {
        background: red;
        color: white;
        text-decoration: line-through;
        transform: scale(0.85);
    }

    .btn-descargar {
        margin-top: 25px;
        padding: 12px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 20px;
        font-weight: 900;
        cursor: pointer;
        width: 100%;
    }
</style>
</head>

<body>

<div id="captura" class="contenedor">
    <h1>ðŸŽ„ GRAN RIFA NAVIDEÃ‘A ðŸŽ„</h1>

    <div class="info">Premio: <b>$300.000</b></div>
    <div class="info">Sortea: <b>24 de diciembre</b></div>

    <div style="text-align:center;">
        <span class="valor">$10.000</span>
    </div>

    <div style="text-align:center;">
        <span class="nequi">Nequi: 3118503614</span>
    </div>

    <div class="grid" id="grid"></div>
</div>

<button class="btn-descargar" onclick="descargar()">Descargar imagen lista para WhatsApp</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// Crear nÃºmeros
const grid = document.getElementById("grid");

for (let i = 0; i < 100; i++) {
    const num = document.createElement("div");
    num.className = "num";
    num.textContent = i.toString().padStart(2, "0");

    if (localStorage.getItem("num" + i) === "1") num.classList.add("tachado");

    num.onclick = () => {
        num.classList.toggle("tachado");
        localStorage.setItem("num" + i, num.classList.contains("tachado") ? "1" : "0");
    };

    grid.appendChild(num);
}

// Descargar para estado de WhatsApp (9:16)
function descargar() {
    const capture = document.getElementById("captura");

    html2canvas(capture, {
        width: 1080,
        height: 1920,
        scale: 2
    }).then(canvas => {
        const link = document.createElement("a");
        link.download = "rifa_estado_whatsapp.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>

</body>
</html>
