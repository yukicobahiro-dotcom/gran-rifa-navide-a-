<body>

<div>
    <div id="card">
        <div class="titulo">ðŸŽ„ Gran Rifa NavideÃ±a ðŸŽ„</div>

        <div class="sub">Premio: $300.000 â€” Sorteo 24 de diciembre</div>

        <div class="boyaca">ðŸŽŸ Juega con la LoterÃ­a de BoyacÃ¡ ðŸŽŸ</div>

        <div class="precio">$10.000</div>

        <div class="nequi-box">Nequi: 3118503614</div>

        <div id="numeros" class="grid"></div>

        <div id="pie">Toca un nÃºmero para marcarlo como vendido.</div>
    </div>

    <!-- BOTONES ABAJO DE LA TARJETA -->
    <div id="acciones">
        <button class="btn descargar" onclick="descargarImagen()">ðŸ“¥ Descargar imagen</button>
        <button class="btn limpiar" onclick="limpiarTodo()">ðŸ—‘ Limpiar marcados</button>
    </div>
</div>

<script>
/* -------------------------
   GENERAR NÃšMEROS
------------------------- */
const cont = document.getElementById("numeros");
let estado = JSON.parse(localStorage.getItem("rifa2024")) || {};

for (let i = 0; i < 100; i++) {
    const b = document.createElement("div");
    b.className = "num";
    b.textContent = i.toString().padStart(2, "0");

    if (estado[b.textContent]) b.classList.add("vendido");

    b.onclick = () => {
        b.classList.toggle("vendido");
        estado[b.textContent] = b.classList.contains("vendido");
        localStorage.setItem("rifa2024", JSON.stringify(estado));
    };

    cont.appendChild(b);
}

/* -------------------------
   DESCARGAR SOLO CON BOTÃ“N
------------------------- */
async function descargarImagen() {
    const original = document.getElementById("card");

    const clone = original.cloneNode(true);
    clone.style.backgroundImage = 'url("https://i.imgur.com/mf3QMKb.jpeg")';
    clone.style.width = "500px";
    clone.style.position = "absolute";
    clone.style.left = "-9999px";

    document.body.appendChild(clone);
    await new Promise(r => setTimeout(r, 80));

    const render = await html2canvas(clone, {
        backgroundColor: null,
        useCORS: true,
        scale: 3
    });

    document.body.removeChild(clone);

    const final = document.createElement("canvas");
    final.width = 1080;
    final.height = 1920;
    const ctx = final.getContext("2d");

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, final.width, final.height);

    const scale = final.height / render.height;
    const newW = render.width * scale;
    const x = (1080 - newW) / 2;

    ctx.drawImage(render, x, 0, newW, 1920);

    const a = document.createElement("a");
    a.download = "rifa_1080x1920.png";
    a.href = final.toDataURL("image/png");
    a.click();
}

/* -------------------------
   LIMPIAR LOCALSTORAGE + PANTALLA
------------------------- */
function limpiarTodo() {
    localStorage.removeItem("rifa2024");
    document.querySelectorAll(".num").forEach(n => n.classList.remove("vendido"));
}
</script>
