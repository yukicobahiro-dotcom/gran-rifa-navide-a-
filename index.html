<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rifa NavideÃ±a</title>

<style>
    body {
        background: #06244a;
        font-family: "Poppins", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        padding: 30px 0;
    }

    #card {
        width: 360px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(6px);
        padding: 20px;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        border: 3px solid white;
    }

    .titulo {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        color: #fff;
        text-shadow: 2px 2px 4px #000;
    }

    .sub {
        color: white;
        font-size: 14px;
        text-align: center;
        margin-bottom: 20px;
    }

    .precio {
        text-align: center;
        font-size: 40px;
        color: #FFC400;
        font-weight: 900;
    }

    .nequi-box {
        background: white;
        padding: 12px;
        text-align: center;
        border-radius: 12px;
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 20px;
        font-weight: 700;
        color: #003976;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
        margin-bottom: 20px;
    }

    .num {
        width: 100%;
        padding: 10px 0;
        background: white;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
        color: #003976;
        cursor: pointer;
        border: 2px solid transparent;
        font-size: 15px;
        transition: 0.2s;
    }

    .num.vendido {
        background: #e52727;
        color: white;
    }

    .controls {
        text-align: center;
        margin-top: 15px;
    }

    #downloadBtn, #clearBtn {
        padding: 10px 15px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        width: 85%;
        display: block;
        margin: 8px auto;
        color: white;
        font-weight: 600;
    }

    #downloadBtn {
        background: #0066ff;
    }

    #clearBtn {
        background: #119c47;
    }

    #pie {
        text-align: center;
        font-size: 13px;
        margin-top: 10px;
        color: #333;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>

<div id="card">
    <div class="titulo">ðŸŽ„ GRAN RIFA NAVIDEÃ‘A ðŸŽ„</div>
    <div class="sub">Premio: $300.000 â€” Sorteo: 24 de diciembre</div>

    <div class="precio">$10.000</div>
    <div class="nequi-box">Nequi: 3118503614</div>

    <div id="numeros" class="grid"></div>

    <div class="controls">
        <button id="downloadBtn">ðŸ“¥ Descargar imagen (1080Ã—1920)</button>
        <button id="clearBtn">ðŸ§¹ Limpiar</button>
    </div>

    <div id="pie">Toca un nÃºmero para marcarlo como vendido.</div>
</div>


<script>
// GENERAR NÃšMEROS
const cont = document.getElementById("numeros");
for (let i = 0; i < 100; i++) {
    const b = document.createElement("div");
    b.className = "num";
    b.textContent = i.toString().padStart(2, "0");
    b.onclick = () => b.classList.toggle("vendido");
    cont.appendChild(b);
}


// DESCARGAR (VERSIÃ“N ESTABLE)
document.getElementById("downloadBtn").onclick = async () => {
    const card = document.getElementById("card");

    const clone = card.cloneNode(true);
    const cloneControls = clone.querySelector(".controls");
    if (cloneControls) cloneControls.style.display = "none";

    clone.style.width = card.getBoundingClientRect().width + "px";
    clone.style.position = "absolute";
    clone.style.left = "-9999px";
    clone.style.top = "0";

    document.body.appendChild(clone);
    await new Promise(r => setTimeout(r, 60));

    const canvas = await html2canvas(clone, { scale: 3, useCORS: true });
    document.body.removeChild(clone);

    const final = document.createElement("canvas");
    final.width = 1080;
    final.height = 1920;
    const ctx = final.getContext("2d");

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, final.width, final.height);

    const scale = Math.min(final.width / canvas.width, final.height / canvas.height);
    const w = canvas.width * scale;
    const h = canvas.height * scale;

    ctx.drawImage(canvas, (final.width - w) / 2, (final.height - h) / 2, w, h);

    const a = document.createElement("a");
    a.download = "rifa_1080x1920.png";
    a.href = final.toDataURL("image/png");
    a.click();
};

// LIMPIAR
document.getElementById("clearBtn").onclick = () => {
    document.querySelectorAll(".num").forEach(n => n.classList.remove("vendido"));
};
</script>

</body>
</html>
