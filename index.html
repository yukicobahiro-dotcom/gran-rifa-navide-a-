<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rifa 00-99</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: url('https://i.imgur.com/cG3oRZk.gif') center/cover no-repeat fixed;
        color: white;
        text-align: center;
    }

    .overlay {
        backdrop-filter: blur(4px);
        padding: 20px;
    }

    .title {
        font-size: 38px;
        font-weight: 900;
        text-shadow: 2px 2px 5px black;
    }

    .info {
        font-size: 24px;
        font-weight: 700;
        margin-top: 10px;
        text-shadow: 2px 2px 5px black;
    }

    .nequi {
        font-size: 30px;
        font-weight: 900;
        background: #ffffffaa;
        color: #001a4d;
        padding: 10px 20px;
        border-radius: 12px;
        display: inline-block;
        margin-top: 10px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 6px;
        max-width: 350px;
        margin: 25px auto;
    }

    .num {
        padding: 12px;
        font-size: 20px;
        font-weight: 700;
        background: #ffffffdd;
        color: #002255;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .num.tachado {
        background: #ff0000dd;
        color: white;
        text-decoration: line-through;
        transform: scale(0.9);
    }

    .btn-descargar {
        margin-top: 25px;
        padding: 12px 25px;
        font-size: 20px;
        font-weight: 800;
        border-radius: 15px;
        border: none;
        background: #0055ff;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="overlay">
    <div class="title">ðŸŽ‰ RIFA 00 â€” 99 ðŸŽ‰</div>
    <div class="info">Premio: <b>$300.000</b></div>
    <div class="info">Sortea: <b>24 de diciembre</b></div>
    <div class="info">Valor: <b style="font-size:32px; color:#ffea00;">$10.000</b></div>
    <div class="nequi">Nequi: 3118503614</div>

    <div class="grid" id="grid"></div>

    <button class="btn-descargar" onclick="descargarImagen()">Descargar imagen lista para WhatsApp</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
// Crear los nÃºmeros
const grid = document.getElementById("grid");

for (let i = 0; i < 100; i++) {
    const num = document.createElement("div");
    num.className = "num";
    num.textContent = i.toString().padStart(2, "0");

    // Restaurar estado guardado
    if (localStorage.getItem("num" + i) === "1") {
        num.classList.add("tachado");
    }

    // Click para tachar
    num.onclick = () => {
        num.classList.toggle("tachado");
        localStorage.setItem("num" + i, num.classList.contains("tachado") ? "1" : "0");
    };

    grid.appendChild(num);
}

// Descargar como imagen
function descargarImagen() {
    html2canvas(document.body).then(canvas => {
        const link = document.createElement('a');
        link.download = 'rifa_whatsapp.png';
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>
</body>
</html>
